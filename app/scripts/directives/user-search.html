<form ng-submit="searchUser(userQuery)">
   <div style="width:100%;margin-bottom:10px;" class="input-group">
      <input uib-typeahead="address for address in scUser.search($viewValue)" type="text" id="userSearch" class="form-control" placeholder="Search user..." ng-model="userQuery" />
      <span class="input-group-btn"><input class="btn btn-default" type="submit" /></span>
   </div>
</form>
